<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../scss/signup.css" />
    <title>KM || Bank</title>
  </head>
  <body>
    <!-- Second login system-->
    <div class="bg-img">
      <div class="loginbox signup-box">
        <i class="fas fa-user-circle fa-4x"></i>
        <h1>Signup Here</h1>
        <form>
          <p>Username</p>
          <input type="username" name="" placeholder="Enter Username" />
          <p>Email</p>
          <input type="email" name="" placeholder="Enter E-mail" />
          <p>Password</p>
          <input type="password" name="" placeholder="Enter Password" />
          <p>Repeat Password</p>
          <input type="password-repeat" name="" placeholder="Repeat Password" />
          <input type="submit" name="" value="Login" />
          <a href="index.html">Already enrolled? Sign in now.</a><br />
        </form>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/eb64753d4d.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    <div class="footer-wrapper">
      <h2>Connect with us</h2>
      <div class="icon-wrapper">
        <a class="footer-btn-icon" href="#">
          <i class="fab fa-facebook-square fa-2x"></i
        ></a>
        <a class="footer-btn-icon" href="#">
          <i class="fab fa-instagram fa-2x"></i
        ></a>
        <a class="footer-btn-icon" href="#">
          <i class="fab fa-linkedin fa-2x"></i
        ></a>
        <a class="footer-btn-icon" href="#">
          <i class="fab fa-pinterest-square fa-2x"></i
        ></a>
        <a class="footer-btn-icon" href="#">
          <i class="fab fa-twitter-square fa-2x"></i
        ></a>
        <a class="footer-btn-icon" href="#">
          <i class="fab fa-youtube fa-2x"></i
        ></a>
      </div>
      <p>&copy; 2019 KM Corporation. All rights reserved.</p>
    </div>
  </footer>
</html>
