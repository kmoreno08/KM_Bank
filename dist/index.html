<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../scss/style.css" />
    <title>KM || Bank</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-slide">
        <img
          src="../dist/img/carousel-img/carousel8.jpg"
          id="last_clone"
          alt=""
        />
        <img src="../dist/img/carousel-img/carousel1.jpg" alt="" />
        <img src="../dist/img/carousel-img/carousel2.jpg" alt="" />
        <img src="../dist/img/carousel-img/carousel3.jpg" alt="" />
        <img src="../dist/img/carousel-img/carousel4.jpg" alt="" />
        <img src="../dist/img/carousel-img/carousel5.jpg" alt="" />
        <img src="../dist/img/carousel-img/carousel6.jpg" alt="" />
        <img src="../dist/img/carousel-img/carousel7.jpg" alt="" />
        <img src="../dist/img/carousel-img/carousel8.jpg" alt="" />
        <img
          src="../dist/img/carousel-img/carousel1.jpg"
          id="first_clone"
          alt=""
        />
      </div>
    </div>

    <button id="prev_btn">Prev</button>
    <button id="next_btn">Next</button>

    <div class="log-in-container">
      <div class="log-in-wrapper">
        <!-- Button to open the modal login form -->
        <button onclick="document.getElementById('id01').style.display='block'">
          Login
        </button>

        <!-- The Modal -->
        <div id="id01" class="modal">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >

          <!-- Modal Content -->
          <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
              <img src="img_avatar2.png" alt="Avatar" class="avatar" />
            </div>

            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input
                type="text"
                placeholder="Enter Username"
                name="uname"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />

              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember" />
                Remember me
              </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
              <button
                type="button"
                onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn"
              >
                Cancel
              </button>
              <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="signup-container">
      <div class="signup-wrapper">
        <!-- Button to open the modal -->
        <button onclick="document.getElementById('id01').style.display='block'">
          Sign Up
        </button>

        <!-- The Modal (contains the Sign Up form) -->
        <div id="id02" class="modal">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >times;</span
          >
          <form class="modal-content" action="/action_page.php">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr />
              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Enter Email"
                name="email"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />

              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input
                type="password"
                placeholder="Repeat Password"
                name="psw-repeat"
                required
              />

              <label>
                <input
                  type="checkbox"
                  checked="checked"
                  name="remember"
                  style="margin-bottom:15px"
                />
                Remember me
              </label>

              <p>
                By creating an account you agree to our
                <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
              </p>

              <div class="clearfix">
                <button
                  type="button"
                  onclick="document.getElementById('id01').style.display='none'"
                  class="cancelbtn"
                >
                  Cancel
                </button>
                <button type="submit" class="signup">Sign Up</button>
              </div>
            </div>
          </form>
        </div>

        .
      </div>
    </div>

    <script src="../dist/js/main.js"></script>
  </body>
</html>
